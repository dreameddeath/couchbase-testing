<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="label"><button class="btn btn-xs btn-primary" type="button" ng-click="close()" aria-label="previous"><span class="glyphicon glyphicon-chevron-left"></span></button></span>
                <span>Services of domain {{name}}</span>
            </h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th class="text-center"><button ng-click="refresh()" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button></th>
                    <th>name</th>
                    <th>version</th>
                    <th>state</th>
                    <th>instances</th>
                    <th>clients</th>
                    <th>proxies</th>
                </tr>
                </thead>
                <tbody ng-repeat="service in services | orderBy:'name'">
                <tr ng-repeat="(version,versionInfo) in service.versions">
                    <td class="text-center">
                        <div class="btn-group btn-group-xs">
                            <button type="button" class="btn btn-primary" ng-click="showDetails(versionInfo.fullName)" ng-class="{'active disabled':daemon.isStarted()}" aria-label="view details"><span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span></button>
                        </div>
                    </td>
                    <td>{{service.name}}</td>
                    <td>{{version}}</td>
                    <td><span ng-class="{STABLE:'label label-success',DEPRECATED:'label label-danger',TESTING:'label label-warning'}[versionInfo.state]">{{versionInfo.state}}</span></td>
                    <td>{{versionInfo.instances.length}}</td>
                    <td>{{versionInfo.clients.length}}</td>
                    <td>{{versionInfo.proxies.length}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div ui-view />
</div>
