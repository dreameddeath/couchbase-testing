<div ng-controller="apps-admin-daemon-ctrl">
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-center"><button ng-click="refresh()" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button></th>
                <th>uuid</th>
                <th>name</th>
                <th>address</th>
                <th>webservers</th>
                <th>status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="daemon in daemons | orderBy:'name'">
                <td class="text-center"><button type="button" class="btn btn-primary btn-xs" ng-click="daemon.viewDetails()" aria-label="show details"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button></td>
                <td>{{daemon.uuid}}</td>
                <td>{{daemon.name}}</td>
                <td>{{daemon.address}}:{{daemon.port}}</td>
                <td>{{daemon.webServers.length}}</td>
                <td><span ng-class="{'label label-success':daemon.isStarted(),'label label-danger':daemon.isStopped(),'label label-warning':daemon.isOtherStatus()}">{{daemon.status}}</span></td>
                <td>
                    <div class="btn-group btn-group-xs">
                        <button type="button" class="btn btn-success" ng-click="daemon.start()" ng-class="{'active disabled':daemon.isStarted()}" aria-label="start daemon"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-warning" ng-click="daemon.halt()" ng-class="{'active disabled':daemon.isOtherStatus()}" aria-label="pause daemon"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-danger" ng-click="daemon.stop()" ng-class="{'active disabled':daemon.isStopped()}" aria-label="stop daemon"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-primary" ng-click="daemon.refreshStatus()" ng-class="{'active disabled':daemon.isStopped()}" aria-label="refresh daemon status"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
