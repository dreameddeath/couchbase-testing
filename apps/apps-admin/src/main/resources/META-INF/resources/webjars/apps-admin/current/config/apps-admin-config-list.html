<div ng-ctrl="apps-admin-config-list-ctrl">
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-sm btn-primary" type="button" ng-click="closeConfig()" ng-if="isDaemon()" aria-label="previous"><span class="glyphicon glyphicon-chevron-left"></span></button>
        </div>
        <div class="col-md-10">
            <h4 class="modal-title">{{title}}</h4>
        </div>
    </div>
    <table class="table table-stripped">
        <thead>
            <tr>
                <th class="text-center">
                    <button ng-click="refresh()" class="btn btn-primary btn-xs" aria-label="refresh config entries"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
                    <button ng-click="save()" class="btn btn-primary btn-xs" aria-label="save modified entries"><span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span></button>
                    <button ng-click="add()" class="btn btn-primary btn-xs" aria-label="add config entry"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                </th>
                <th>name</th>
                <th>value</th>
                <th>new value</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="cfgEntry in configEntriesArray() | orderBy:'name'">
                <td class="text-center">
                    <button ng-click="cfgEntry.refresh()" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
                    <button ng-click="cfgEntry.save()" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span></button>
                    <button ng-click="cfgEntry.remove()" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                </td>
                <td>{{cfgEntry.name}}</td>
                <td>{{cfgEntry.value}}</td>
                <td><div class="form-group">
                    <!--<label for="new_value_{{$id}}">New Value</label>-->
                    <input id="new_value_{{$id}}" ng-model="cfgEntry.newValue"/>
                </div></td>
            </tr>
        </tbody>
    </table>
</div>
