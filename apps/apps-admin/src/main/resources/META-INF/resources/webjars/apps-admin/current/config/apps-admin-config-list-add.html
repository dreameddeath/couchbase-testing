<div ng-ctrl="apps-admin-config-list-add-ctrl">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">Add Entry</h3>
    </div>
    <div class="modal-body">
        <label for="new_key">Key</label>
        <input id="new_key" ng-model="key"/>
        <label for="new_value">Value</label>
        <input id="new_value" ng-model="value"/>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="add()">Save</button>
        <button class="btn btn-danger" type="button" ng-click="close()">Close</button>
    </div>
</div>
