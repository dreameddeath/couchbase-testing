<div>
    <div ng-controller="apps-admin-ctrl">
        <div class="text-center">
            <div class="h2">List of Daemons</div>
            <button ng-click="refresh()" class="btn btn-primary">refresh <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr><th>uuid</th><th>name</th><th>address</th><th>status</th><th>Actions</th></tr>
            </thead>
            <tbody>
                <tr ng-repeat="daemon in daemons">
                    <td>{{daemon.uuid}}</td>
                    <td>{{daemon.name}}</td>
                    <td>{{daemon.address}}:{{daemon.port}}</td>
                    <td>{{daemon.status}}</td>
                    <td><button type="button" class="btn btn-primary" ng-click="daemon.open()">Details <span class="glyphicon glyphicon-search" aria-hidden="true"></span></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
